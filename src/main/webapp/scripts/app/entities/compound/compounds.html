<div>

    <h2 translate="chemshareApp.compound.home.title">Compound</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCompoundModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="chemshareApp.compound.home.createLabel">Create a new Compound</span>
    </button>
    <div class="modal fade" id="saveCompoundModal" tabindex="-1" role="dialog" aria-labelledby="myCompoundLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCompoundLabel" translate="chemshareApp.compound.home.createOrEditLabel">Create or edit a Compound</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="compound.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="chemshareApp.compound.structure">Structure</label>
                            <input type="text" class="form-control" name="structure"
                                   ng-model="compound.structure">
                        </div>
                        <div class="form-group">
                            <label translate="chemshareApp.compound.university">University</label>
                            <input type="text" class="form-control" name="university"
                                   ng-model="compound.university">
                        </div>
                        <div class="form-group">
                            <label translate="chemshareApp.compound.Price">Price</label>
                            <input type="number" class="form-control" name="Price"
                                   ng-model="compound.price">
                        </div>
                        <div class="form-group">
                            <label translate="chemshareApp.compound.unit">Unit</label>
                            <input type="text" class="form-control" name="unit"
                                   ng-model="compound.unit">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCompoundConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(compound.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="chemshareApp.compound.delete.question" translate-values="{id: '{{compound.id}}'}">Are you sure you want to delete this Compound?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="chemshareApp.compound.structure">Structure</th>
                    <th translate="chemshareApp.compound.university">University</th>
                    <th translate="chemshareApp.compound.Price">Price</th>
                    <th translate="chemshareApp.compound.unit">Unit</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="compound in compounds">
                    <td><a ui-sref="compoundDetail({id:compound.id})">{{compound.id}}</a></td>
                    <td>{{compound.structure}}</td>
                    <td>{{compound.university}}</td>
                    <td>{{compound.price}}</td>
                    <td>{{compound.unit}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="compoundDetail({id:compound.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(compound.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(compound.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
